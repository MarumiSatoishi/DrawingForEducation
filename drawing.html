<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="drawing.css">
    <title>Drawing for Education</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/material-design-inspired-color-picker@1.7.2/dist/md-color-picker.min.js"></script>
</head>

<body>

    <div id="canvas-area">
        <canvas id="imageCanvas"></canvas>
        <canvas id="drawCanvas"></canvas>
        <canvas id="drawTempCanvas"></canvas>
        <canvas id="pointerCanvas"></canvas>
    </div>


    <div class="tools-area">
        <div class="media-area">
            <p><img id="choice" src="img/drawBox.png"></p>
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="mode" value="1" checked>
                <img id="draw" src="img/drawChecked.png" onClick="drawChecked()" title="描く">
            </label>
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="mode" value="2">
                <img id="eraser" src="img/eraser.png" onClick="eraserChecked()" title="消す">
            </label>
        </div>
        <br>
        <div id="size-area">
            <p><img id="sizeImg" src="img/drawSize.png" title="太さ" width="180px" height="90px"></p>
            <input id="slider" type="range" min="10" max="100" value="10" onChange="sizeChange(this.value)">
            <span id="size">10</span>
        </div>
        <br>
        <div id="color-picker-area">
            <md-color-picker id="colorPicker" color-margin="4" colors-per-row="8" color-size="25"
                default-tint="500" fixedMinHeight="true" palette="material-full" use-spectrum-picker="true" value="#000000">
            </md-color-picker>
        </div>
            <br>
        <input type="file" id="uploadFile">
    </div>

    <script type="text/javascript" src="drawing.js"></script>
    
</body>

</html>
